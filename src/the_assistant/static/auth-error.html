<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .error-icon {
            font-size: 4rem;
            color: #f44336;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .error-details {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #d32f2f;
            margin-bottom: 1.5rem;
            word-break: break-word;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-icon">âœ—</div>
        <h1>Authentication Failed</h1>
        <p id="error-message">An unexpected error occurred during authentication.</p>
        <div class="error-details" id="error-details"></div>
        <p>Please close this tab and try again, or contact support if the problem persists.</p>
    </div>

    <script>
        // Parse URL parameters to show error details
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const message = urlParams.get('message');

        if (message) {
            document.getElementById('error-message').textContent = message;
        }

        if (error) {
            const errorDetails = document.getElementById('error-details');
            errorDetails.textContent = `Error: ${error}`;
            errorDetails.style.display = 'block';
        }
    </script>
</body>

</html>
